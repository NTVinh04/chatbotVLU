<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <title>Đăng Nhập</title>

    <style>
        /* Khai báo biến CSS từ style.css */
        :root {
            --primary-color: #F86D72; /* Màu đỏ của theme */
            --black-color: #272727;
            --gray-color: #F3F3F3;
            --heading-font: "Nunito", sans-serif;
            --body-font: "Nunito", sans-serif;
            --bs-box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.08);
        }

        /* Cấu hình body cơ bản */
        body {
            font-family: var(--body-font);
            background-color: var(--gray-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Đăng Nhập */
        .login-wrapper {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--bs-box-shadow);
        }

        /* Tiêu đề */
        .login-wrapper h2 {
            font-family: var(--heading-font);
            font-weight: 700;
            color: var(--black-color);
            margin-bottom: 30px;
        }

        /* Form Control */
        .form-control {
            padding: 1rem 1.25rem;
            border-radius: 200px;
            border-color: #e0e0e0;
            font-size: 1rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0 rgba(248, 109, 114, 0.25);
            border-color: var(--black-color);
        }

        /* Nút Đăng nhập */
        .btn-custom-submit {
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 0.09em;
            color: white;
            background-color: #D72134;
            border: 1px solid transparent;
            padding: 0.8rem 2.625rem;
            font-size: 1rem;
            border-radius: 200px;
            cursor: pointer;
            transition: background-color 0.3s ease-out;
        }
        .btn-custom-submit:hover {
            background-color: var(--white-color);
            color: #D72134;
            border: 1px solid #D72134;
        }

        /* Input Group cho Email */
        .input-group .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }
        /* Input Group cho Mật khẩu (Giữ nguyên để tránh lỗi) */
        .input-group .form-control[type="password"],
        .input-group .form-control[type="text"] {
            border-radius: 200px;
            border-right: 1px solid #e0e0e0;
        }
        .input-group .form-control:focus {
            z-index: 2;
        }
        .input-group .input-group-text {
            border-top-right-radius: 200px;
            border-bottom-right-radius: 200px;
            background-color: white;
            border-left: none;
            cursor: pointer;
            color: var(--black-color);
            padding-right: 1.25rem;
            transition: background-color 0.3s ease;
        }
        .input-group .input-group-text:hover {
            background-color: #D72134;
            color: #ffffff;
        }
        .input-group:focus-within .input-group-text {
            border-color: var(--black-color);
            box-shadow: 0 0 0 0.15rem rgba(0, 0, 0, 0.15);
            z-index: 3;
        }

        /* Link Quên mật khẩu */
        .link-secondary {
            color: var(--black-color) !important;
        }
        .link-secondary:hover {
background-color: rgba(0,0,0,0.1);
            color: #D72134  !important;
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column align-items-center" style="min-height: 100vh; justify-content: center;">

    <!-- PHẦN ẢNH TRÊN -->
    <div class="mb-4 text-center">
        <img th:src="@{/images/VLU.png}" alt="VLU" style="height: 50%; width: 50%;">
    </div>

    <!-- PHẦN LOGIN DƯỚI -->
    <div class="login-wrapper" style="width: 100%; max-width: 420px;">

        <h2 class="text-center">Đăng Nhập Tài Khoản</h2>

        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${success}" class="alert alert-success text-center" role="alert">
            <span th:text="${success}"></span>
        </div>

        <form th:action="@{/user/signin}" method="POST" id="loginForm">

            <div class="mb-3">
                <label for="emailPrefix" class="form-label small fw-medium text-uppercase">VLU mail</label>
                <div class="input-group">
                    <input
                            type="text"
                            id="emailPrefix"
                            name="emailPrefix"
                            placeholder="Tài khoản VLU"
                            class="form-control"
                            required
                    />
                    <span class="input-group-text p-3" style="border-radius: 0 200px 200px 0; border-left: none;">
                        @vanlanguni.vn
                    </span>
                </div>
                <input type="hidden" id="fullEmail" name="email" value="">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label small fw-medium text-uppercase">Mật khẩu</label>
                <div class="input-group">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)"
                            class="form-control"
                            minlength="6"
                            required
                    />
                    <span class="input-group-text" id="togglePassword">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </span>
                </div>
            </div>

            <div class="text-end mb-4">
                <a th:href="@{/forgot-password}" class="text-decoration-underline small link-secondary">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="w-100 btn btn-custom-submit mb-3">Đăng nhập</button>
        </form>
    </div>
</div>
</body>


<script>
    // Xử lý ẩn/hiện mật khẩu
    document.getElementById('togglePassword').addEventListener('click', function (e) {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        }
    });

    //  LOGIC GỘP EMAIL TRƯỚC KHI ĐĂNG NHẬP
    document.querySelector('form').addEventListener('submit', function (event) {
        const prefixInput = document.getElementById('emailPrefix');
        const fullEmailInput = document.getElementById('fullEmail');

        const prefixValue = prefixInput.value.trim();

        if (prefixValue === "") {
            // Ngăn submit nếu prefix rỗng
            event.preventDefault();
            // Có thể thêm thông báo lỗi tại đây
            return;
        }

        // Gán email hoàn chỉnh vào trường ẩn 'email' (name="email")
        fullEmailInput.value = prefixValue + "@vanlanguni.vn";

        // Form sẽ submit với name="email" chứa giá trị hợp lệ cho Controller
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>

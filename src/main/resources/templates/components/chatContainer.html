<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="/custom.css">
</head>
<body>
<div th:fragment="chat" class="d-flex flex-column flex-grow-1">

    <!-- Header -->
    <div class="border-bottom p-3">
        <h5 class="m-0">
            Đang trò chuyện với:
<!--            <span th:text="${selectedUser}"></span>-->
                <span>AI</span>
        </h5>
    </div>

    <!-- Body -->
    <div class="flex-grow-1 overflow-auto p-3">

        <!-- Tin nhắn bên trái (người khác / AI) -->
        <div class="d-flex mb-3 justify-content-start">
            <div class="p-2 border rounded text-white" style="max-width: 60%; background-color: #e76572">
                <p class="mb-1">Đây là tin nhắn từ AI.</p>
                <small class="text-light opacity-75">10:00</small>
            </div>
        </div>
        <div class="d-flex mb-3 justify-content-start">
            <div class="p-2 border rounded text-white" style="max-width: 60%; background-color: #e76572">
                <p class="mb-1">Đây là tin nhắn từ AI.</p>
                <small class="text-light opacity-75">10:00</small>
            </div>
        </div>
        <div class="d-flex mb-3 justify-content-start">
            <div class="p-2 border rounded text-white" style="max-width: 60%; background-color: #e76572">
                <p class="mb-1">Đây là tin nhắn từ AI.</p>
                <small class="text-light opacity-75">10:00</small>
            </div>
        </div>
        <div class="d-flex mb-3 justify-content-start">
            <div class="p-2 border rounded text-white" style="max-width: 60%; background-color: #e76572">
                <p class="mb-1">Đây là tin nhắn từ AI.</p>
                <small class="text-light opacity-75">10:00</small>
            </div>
        </div>
        <div class="d-flex mb-3 justify-content-start">
            <div class="p-2 border rounded text-white" style="max-width: 60%; background-color: #e76572">
                <p class="mb-1">Đây là tin nhắn từ AI.</p>
                <small class="text-light opacity-75">10:00</small>
            </div>
        </div>

        <!-- Tin nhắn bên phải (người dùng) -->
        <div class="d-flex mb-3 justify-content-end">
            <div class="p-2 border rounded bg-primary text-white" style="max-width: 60%;">
                <p class="mb-1">Đây là tin nhắn của người dùng.</p>
                <small class="text-light opacity-75">10:01</small>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div class="border-top p-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Nhập tin nhắn..." />
            <button class="btn btn-primary">Gửi</button>
        </div>
    </div>

</div>

</body>
</html>

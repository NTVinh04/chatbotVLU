<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="sidebar">
    <!-- Nút toggle sidebar (chỉ hiện trên mobile) -->
    <button class="btn btn-primary d-lg-none sidebar-toggle-btn"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#chatSidebar">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar desktop (hiện trên màn hình lớn) -->
    <div class="sidebar-desktop d-none d-lg-block border-end bg-body-tertiary"
         style="width: 280px;">
        <div class="p-3">
            <h5 class="fw-bold mb-3">Danh sách chat</h5>

            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex align-items-center gap-3 py-3">
                    <img src="images/user.png"
                         alt="Avatar"
                         class="rounded-circle flex-shrink-0"
                         width="40"
                         height="40">
                    <div class="flex-grow-1">
                        <div class="fw-semibold">User 1</div>
                        <small class="text-muted">Tin nhắn cuối...</small>
                    </div>
                </li>
                <li class="list-group-item d-flex align-items-center gap-3 py-3">
                    <img src="images/logo.png"
                         alt="Avatar"
                         class="rounded-circle flex-shrink-0"
                         width="40"
                         height="40">
                    <div class="flex-grow-1">
                        <div class="fw-semibold">User 2</div>
                        <small class="text-muted">Tin nhắn cuối...</small>
                    </div>
                </li>
                <li class="list-group-item d-flex align-items-center gap-3 py-3">
                    <img src="images/VLU.png"
                         alt="Avatar"
                         class="rounded-circle flex-shrink-0"
                         width="40"
                         height="40">
                    <div class="flex-grow-1">
                        <div class="fw-semibold">User 3</div>
                        <small class="text-muted">Tin nhắn cuối...</small>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Sidebar mobile (offcanvas - chỉ hiện trên mobile) -->
    <div class="offcanvas offcanvas-start d-lg-none"
         tabindex="-1"
         id="chatSidebar"
         aria-labelledby="chatSidebarLabel">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title fw-bold" id="chatSidebarLabel">Danh sách chat</h5>
            <button type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-3">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex align-items-center gap-3 py-3">
                    <img src="images/user.png"
                         alt="Avatar"
                         class="rounded-circle flex-shrink-0"
                         width="40"
                         height="40">
                    <div class="flex-grow-1">
                        <div class="fw-semibold">User 1</div>
                        <small class="text-muted">Tin nhắn cuối...</small>
                    </div>
                </li>
                <li class="list-group-item d-flex align-items-center gap-3 py-3">
                    <img src="images/logo.png"
                         alt="Avatar"
                         class="rounded-circle flex-shrink-0"
                         width="40"
                         height="40">
                    <div class="flex-grow-1">
                        <div class="fw-semibold">User 2</div>
                        <small class="text-muted">Tin nhắn cuối...</small>
                    </div>
                </li>
                <li class="list-group-item d-flex align-items-center gap-3 py-3">
                    <img src="images/VLU.png"
                         alt="Avatar"
                         class="rounded-circle flex-shrink-0"
                         width="40"
                         height="40">
                    <div class="flex-grow-1">
                        <div class="fw-semibold">User 3</div>
                        <small class="text-muted">Tin nhắn cuối...</small>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
